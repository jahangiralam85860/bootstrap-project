<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap link add -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .side-collage img{
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4 g-0">
                <img src="images/img-7.jpg" alt="images" class="img-fluid">
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col-4 g-0 side-collage">
                        <img src="images/img-1.jpg" alt="images" class="img-fluid">
                    </div>
                    <div class="col-4 g-0 side-collage">
                        <img src="images/img-2.jpg" alt="images" class="img-fluid">
                    </div>
                    <div class="col-4 g-0 side-collage">
                        <img src="images/img-3.jpg" alt="images" class="img-fluid">
                    </div>
                </div>
                <div class="row">
                    <img src="images/img-5.jpg" alt="images" class="img-fluid footer-collage">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
