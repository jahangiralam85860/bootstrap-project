<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap link add -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css style link add -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header area add -->
    <!-- use to container than text center align -->
    <div class="container">
        <!-- select row list -->
        <div class="row">
            <!-- first column items list -->
            <div class="col-4 col-sm-6 col-12 col-xs-12 col-md-4">
                <!-- full width cover -->
                <div class="row mb-4">
                    <!-- row align images add -->
                    <img class="img-fluid" src="images/img-1.jpg" alt="images">
                </div>
                <div class="row">
                    <!-- row align images add -->
                    <img class="img-fluid" src="images/img-2.jpg" alt="images">
                </div>
                <div class="row mb-3">
                    <!-- row align images add -->
                    <img class="img-fluid" src="images/img-0.jpg" alt="images">
                </div>
            </div>
            <div class="col-4 col-sm-6 col-12 col-xs-12 col-md-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/img-3.jpg" alt="images">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/img-4.jpg" alt="images">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/img-5.jpg" alt="images">
                </div>
            </div>
            <div class="col-4 col-sm-6 col-12 col-xs-12 col-md-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/img-6.jpg" alt="images">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/img-7.jpg" alt="images">
                </div>
                <div class="row">
                    <img class="img-fluid" src="images/img-8.jpg" alt="images">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
